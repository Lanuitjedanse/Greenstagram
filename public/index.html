<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>My Imageboard</h1>
    <!-- This container is for vue -->
    <div id="main">
        <h2>Hi {{name}}!! Isn't Vue awesome?</h2>
        <h2>10 * 2 = {{10 * 2}}</h2>
        <h2>Name capitalized: {{name.toUpperCase()}}</h2>

        <!-- if/else statement has to be stuck to each other otherwise it won't work  -->
        <h3 v-if='seen'>Yay you can see me!!!</h3>
        <h3 v-else>'seen' is falsy if you see this</h3>

        <h3>
            <ul v-if='cities.length'>
                <li v-for='each in cities' @click='myFunction'>{{each.name}}, {{each.country}}</li>
            </ul>
        </h3>
    </div>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
